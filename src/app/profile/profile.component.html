<form class="profile-form-container" (ngSubmit)="onSubmit(profileForm)" #profileForm #editProfileForm="ngForm" enctype="multipart/form-data">
  <div class="profile-image-container">
    <img class="profile-image" [src]="profileImagePath"> 
    <div class="file-upload-button-container">
      <label for="file-upload" class="file-upload-btn">Upload</label>
      <label #fileName for="file-upload" class="file-name"></label>
    </div>
    <input [hidden]="true" id="file-upload" type="file" name="profileImage" (change)="approveForm(editProfileForm, $event, fileName)">
  </div>
  <div class="profile-information-container">
    <div class="username-container">
      <label for="username">Username:</label>
      <input required type="text" name="username" id="username" [(ngModel)]="model.username" required>
    </div>
    <div class="email-container">
      <label for="email" required>E-mail:</label>
      <input email="true" type="email" name="email" id="email" [(ngModel)]="model.email" required>
    </div>
    <button type="submit" [disabled]="!editProfileForm.valid || !editProfileForm.dirty">Save</button>
  </div>
</form>
