<div class="diary-container">
  <div id="diary-entries" *ngIf="!this.isCreatingNewDiaryEntry">
    <table border="1">
      <thead>
        <tr>
          <th>Title</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let entry of this.diaryEntries">
          <td class="selectable-entry" (click)="showEntry(entry.id)">{{ entry.title }}</td>
          <td>{{ entry.dateRecorded }}</td>
        </tr>
      </tbody>
    </table>
    <button (click)="createNewDiaryEntry()">Create new entry</button>
  </div>
  <div id="create-new-diary-entry" *ngIf="this.isCreatingNewDiaryEntry">
    <form (ngSubmit)="createDiaryEntry()" #diaryEntryForm="ngForm">
      <label for="">Title</label>
      <br>
      <input type="text" name="title" [(ngModel)]="diaryModel.title">
      <br>
      <label for="diary-entry">Write something in your diary</label>
      <!-- change textarea to wysiwyg -->
      <textarea name="entry" id="diary-entry" [(ngModel)]="diaryModel.entry"></textarea>
      <button (click)="cancelDiaryEntryCreation()">Cancel</button>
      <button type="submit" class="create-btn">Create</button>
    </form>
  </div>
  <div *ngIf="this.showEntryInModal" class="show-entry">
    <div class="entry">
      {{ this.entry.entry }}
    </div>
  </div>
</div>
